            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .group-title {
            font-size: 1.5rem;
            margin: 40px 0 20px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 16px;
            font-weight: 600;

    function groupTemplatesByKeyword(data) {
        const groups = {};
        data.forEach(template => {
            const keyword = template.name.split(" ")[2] || "Others";
            if (!groups[keyword]) groups[keyword] = [];
            groups[keyword].push(template);
        });
        return groups;
    }

    function renderTemplates(filtered = templates) {
        const container = document.getElementById("templateContainer");
        container.innerHTML = "";
        const grouped = groupTemplatesByKeyword(filtered);

        for (const type in grouped) {
            const title = document.createElement("div");
            title.className = "group-title";
            title.textContent = type;
            container.appendChild(title);

            const grid = document.createElement("div");
            grid.className = "grid";

            grouped[type].forEach(t => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
            <a href="${t.url}" target="_blank">
              <img src="${t.image}" alt="${t.name}"/>
              ${t.name}
            </a>
          `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }
    }

    function filterTemplates() {
        const keyword = document.getElementById("searchInput").value.toLowerCase();
        const filtered = templates.filter(t => t.name.toLowerCase().includes(keyword));
        renderTemplates(filtered);
    }

    renderTemplates();
